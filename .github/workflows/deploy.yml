name: MinTic Deploy to AWS CloudFormation

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  validate:
    name: Stage 1 – Validate Templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Validate VPC template
        run: aws cloudformation validate-template --template-body file://templates/vpc.yml
      
      - name: Validate Security template
        run: aws cloudformation validate-template --template-body file://templates/security.yml
      
      - name: Validate EC2 template
        run: aws cloudformation validate-template --template-body file://templates/ec2.yml
      
      - name: Validate ALB template
        run: aws cloudformation validate-template --template-body file://templates/alb.yml
      
      - name: Validate ASG template
        run: aws cloudformation validate-template --template-body file://templates/asg.yml

  vpc:
    name: Stage 2 – Deploy VPC
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy VPC Stack
        run: aws cloudformation deploy --template-file templates/vpc.yml --stack-name MinticVPCStack

  security:
    name: Stage 3 – Deploy Security
    runs-on: ubuntu-latest
    needs: vpc
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Security Stack
        run: aws cloudformation deploy --template-file templates/security.yml --stack-name MinticSecurityStack

  ec2:
    name: Stage 4 – Deploy EC2 Static Instances
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy EC2 Stack
        run: aws cloudformation deploy --template-file templates/ec2.yml --stack-name MinticEC2Stack

  alb:
    name: Stage 5 – Deploy ALB
    runs-on: ubuntu-latest
    needs: ec2
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy ALB Stack
        run: aws cloudformation deploy --template-file templates/alb.yml --stack-name MinticALBStack

  asg:
    name: Stage 6 – Deploy Auto Scaling Group
    runs-on: ubuntu-latest
    needs: alb
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy ASG Stack
        run: aws cloudformation deploy --template-file templates/asg.yml --stack-name MinticASGStack
